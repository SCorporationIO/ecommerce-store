<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Āra.co E-commerce</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Āra.co Logo">
            <span>Āra.co</span>
        </div>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('studio') }}">Studio</a>
            <a href="{{ url_for('about') }}">About</a>
        </nav>
    </header>

    <!-- Page content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Āra.co | All rights reserved</p>
    </footer>
</body>
</html>
